version: "3.8"
services:
  app:
    build: .
    restart: unless-stopped
    tty: true
    working_dir: /var/www/protein-pos
    volumes:
      - ".:/var/www/protein-pos"
    networks:
      - protein-network

  webserver:
    image: nginx:alpine
    restart: unless-stopped
    tty: true
    ports:
      - "8034:8000"
    volumes:
      - ".:/var/www/protein-pos"
      - "./nginx-site.conf:/etc/nginx/conf.d/site.conf"
      - "./access.log:/var/log/nginx/access-pos.log"
      - "./error.log:/var/log/nginx/error-pos.log"
    networks:
      - protein-network

networks:
  protein-network:
    driver: bridge
